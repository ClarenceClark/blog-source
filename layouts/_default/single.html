{{ partial "html-header.html" . }}
{{ partial "page-header.html" . }}

<main>
	<article class="article">
		<div class="article-header">
			<h1 class="article-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h1>
			<span class="article-meta"><time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "02 Jan 2006" }}</time></span>
		</div>
		<div class="article-text">
		{{.Content}}
		</div>
	</article>
</main>

{{ partial "footer.html" . }}
