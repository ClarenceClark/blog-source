[context.production.environment]
  HUGO_VERSION = "0.36"

[[headers]]
for = "/*"
  [headers.values]
  Content-Security-Policy = "default-src 'none'; script-src 'self'; img-src 'self'; style-src 'self' https://cdnjs.cloudflare.com https://*.cloudfront.net https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; report-uri https://isaackhor.report-uri.com/r/d/csp/enforce;"
  Referrer-Policy = "no-referrer, strict-origin-when-cross-origin"
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"